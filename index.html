{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{% static "book/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        #btn-group-vertical-book_id
        {
        overflow-y:auto; 
        overflow-x:auto; 
        height:100px;
        }
        #btn-group-vertical-book_name
        {
        overflow-y:auto; 
        overflow-x:auto; 
        height:500px;
        }
        #btn-group-vertical-book_author
        {
        overflow-y:auto; 
        overflow-x:auto; 
        height:500px;
        }
        button
        {
        text-overflow: ellipsis;
        overflow: hidden;
        border-radius: 0px;
        }
        #context_div
        {
        overflow-y:auto; 
        overflow-x:auto; 
        height:500px;
        }
    </style>
  </head>
  <body>
   <div class="container">
        <br></br>
        <div class="row" id="div1-book_id-book_name-book_author">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>book_id</th>
                        <th>book_name</th>
                        <th>book_author</th>
                        <th>operation</th>
                    </tr>
                </thead>
                <tbody id="book_table">
                </tbody>
            </table>
            <div class="btn-group-lg col-md-4" role="group" aria-label="..." id="btn-group-vertical-book_id">
            <!-- where create a new book: button-->
                <button type="button" style="border-radius: 0px;" onclick="showForm()" class="btn btn-default">Create a new book</button>
            </div>
            <div class="btn-group-vertical btn-group-lg col-md-8" id="btn-group-vertical-book_name" role="group" aria-label="..."> 
            <!-- where create a form to submit the book info-->
                <form id="create_form" style="display:none" action="/book/create/" method="post">
                {% csrf_token %}
                <div class="input-group input-group-lg col-md-8">
                    <span class="input-group-addon" id="sizing-addon1">Book_Id</span>
                    <input type="text" class="form-control col-md-6" placeholder="Book_Id" aria-describedby="sizing-addon1" name="new_book_id">
                </div>
                <div class="input-group input-group-lg col-md-8">
                    <span class="input-group-addon" id="sizing-addon1">Book_Name</span>
                    <input type="text" class="form-control" placeholder="Book_Name" aria-describedby="sizing-addon1" name="new_book_name">
                </div>
                <div class="input-group input-group-lg col-md-8">
                    <span class="input-group-addon" id="sizing-addon1">Book_Author</span>
                    <input type="text" class="form-control" placeholder="Book_Author" aria-describedby="sizing-addon1" name="new_book_author">
                </div>
                <button>submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "book/jquery/jquery-1.12.4.min.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "book/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "book/js/book.js" %}"></script>
  </body>
</html>
